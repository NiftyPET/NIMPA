name: Test
on: [push, pull_request]
jobs:
  check:
    if: github.event_name != 'pull_request' || !contains('OWNER,MEMBER,COLLABORATOR', github.event.pull_request.author_association)
    runs-on: ubuntu-latest
    name: Check
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: set PYSHA
      run: echo "PYSHA=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV
    - uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: pre-commit|${{ env.PYSHA }}|${{ hashFiles('.pre-commit-config.yaml') }}
    - name: dependencies
      run: |
        pip install -U pre-commit
        sudo apt-get install -yqq clang-format
    - uses: reviewdog/action-setup@v1
    - if: github.event_name == 'push' || github.event_name == 'pull_request'
      name: comment
      run: |
        if [[ $EVENT == pull_request ]]; then
          REPORTER=github-pr-review
        else
          REPORTER=github-check
        fi
        pre-commit run -a todo | reviewdog -efm="%f:%l: %m" -name=TODO -tee -reporter=$REPORTER -filter-mode nofilter
        pre-commit run -a flake8 | reviewdog -f=pep8 -name=flake8 -tee -reporter=$REPORTER -filter-mode nofilter
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EVENT: ${{ github.event_name }}
    - run: pre-commit run -a --show-diff-on-failure
  test:
    if: github.event_name != 'pull_request' || !contains('OWNER,MEMBER,COLLABORATOR', github.event.pull_request.author_association)
    runs-on: [self-hosted, cuda, python]
    strategy:
      matrix:
        python: [3.7, 3.11]
    name: Test py${{ matrix.python }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Run setup-python
      # `dipy` lacks PEP518 support, so requries `packaging, numpy`
      run: setup-python -p${{ matrix.python }} packaging numpy
    - run: pip install -U -e .[dev]
      env:
        # https://github.com/scikit-build/scikit-build/issues/740
        SETUPTOOLS_ENABLE_FEATURES: legacy-editable
    - run: pytest
    - uses: codecov/codecov-action@v3
    - name: Post Run setup-python
      run: setup-python -p${{ matrix.python }} -Dr
      if: ${{ always() }}
  deploy:
    needs: [check, test]
    name: PyPI Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - id: dist
      uses: casperdcl/deploy-pypi@v2
      with:
        build: -s
        gpg_key: ${{ secrets.GPG_KEY }}
        password: ${{ secrets.PYPI_TOKEN }}
        upload: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
    - if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      name: Release
      run: |
        changelog=$(git log --pretty='format:%d%n- %s%n%b---' $(git tag --sort=v:refname | tail -n2 | head -n1)..HEAD)
        tag="${GITHUB_REF#refs/tags/}"
        gh release create --title "nimpa $tag beta" --draft --notes "$changelog" "$tag" dist/${{ steps.dist.outputs.targz }} dist/${{ steps.dist.outputs.targz_asc }}
      env:
        GH_TOKEN: ${{ github.token }}
